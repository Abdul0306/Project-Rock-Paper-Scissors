function getComputerChoice() {
     let randomNum = Math.random() // It returns a random number greater than or equal to 0, but less than 1

        return "rock"; 
     
    } else if (randomNum <0.66) {
        return "paper";
    
    } else {
        return "scissors";
    }
}

 let choice;

 } while (!valid.includes(choice));

}

console.log(`You win! ${computerChoice}beats ${humanChoice}`);
